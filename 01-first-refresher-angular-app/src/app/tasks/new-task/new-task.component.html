<!-- Backdrop is a sort of div that is always presented there to block other elements of the webpage. Dialog is a modal container.-->

<div class="backdrop" (click)="onNewTaskCancel()" aria-hidden="true"></div>
<dialog open>
  <h2>Add Task</h2>
  <form>
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" />
    </p>

    <p class="actions">
      <button type="button" (click)="onNewTaskCancel()">Cancel</button>

      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
