@if (isNewTaskCreated) {
    <app-new-task (newTaskCancel)="onNewTaskCancel()"> </app-new-task>
  }


<section id="tasks">
  <header>
    <h2>{{ name }}`s Tasks</h2>
    <button (click)="onNewTaskCreate()">
      <span>Add Task</span>
    </button>
  </header>

    <ul>
      @for (task of selectedUserTasks; track task.id) {
        <li>
          <app-task [UserTask]="task" (complete)="onCompleteTask($event)">
          </app-task>
        </li>
      }
    </ul>
  
</section>
