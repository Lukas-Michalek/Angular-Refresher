<!-- *4* I can add a class conditionally to an element using a special property binding syntax. -->

<!-- # ===> [class.name_of_class]="true/false" -->

<div>
  <button
    [class.active]="selected"
    (click)="onSelectUser()"
  >
    <img
      [src]="imagePath"
      [alt]="user.name"
    />
    <span>{{ user.name }} </span>
  </button>
</div>
